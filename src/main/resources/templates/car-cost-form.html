<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculate Car Cost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Car Showroom</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users}">Пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/list-cars}">Авто</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/list-showroom}">Автосалоны</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/car-cost-form}">Расчет</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Выйти</a>
                </li>
        </div>
    </div>
</nav>
<div class="container">
    <h2>Расчет стоимости авто</h2>
    <form action="/calculate-car-cost" method="post" th:object="${carDto}">
        <label for="productionCosts">Затраты на производство:</label>
        <input type="number" th:field="*{productionCosts}" class="form-control"><br>

        <label for="distributionCosts">Затраты на реализацию:</label>
        <input type="number" th:field="*{distributionCosts}" class="form-control"><br>

        <label for="quantity">Количество авто:</label>
        <input type="number" th:field="*{quantity}" class="form-control"><br>

        <button type="submit" class="btn btn-primary">Расчитать</button>
    </form>

    <div th:if="${totalCost}">
        <h2>Результат:</h2>
        <p>Стоимость авто: ₽<span th:text="${totalCost}"></span></p>
    </div>

    <a th:href="@{/index}">Главное меню</a>
</div>
</body>
</html>
